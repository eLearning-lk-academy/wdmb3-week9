<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="assets/css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container pt-4">
      <form class="row g-3 needs-validation" id="regForm" data-step="1">
        <div id="step_1">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="Mark"
              required
            />
            <div></div>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Otto"
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-md-4">
            <label for="username" class="form-label">Username</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input
                type="text"
                class="form-control"
                id="username"
                aria-describedby="inputGroupPrepend"
                required
              />
              <div></div>
            </div>
          </div>
        </div>
        <div id="step_2" class="hidden">
          <div class="col-md-6">
            <label for="address" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              required
            />
            <div></div>
          </div>
          <div class="col-md-6">
            <label for="country" class="form-label">Country</label>
            <input
              type="text"
              class="form-control"
              id="country"
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
        </div>
        <div id="step_3" class="hidden">
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              required
            />
            <div></div>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary float-start hidden" id="preBtn" type="button">
            Previous Step
          </button>
          <button class="btn btn-primary float-end" id="nextBtn" type="button">
            Next Step
          </button>
          <button class="btn btn-primary float-end hidden" id="subBtn" type="button">
            Finish
          </button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
